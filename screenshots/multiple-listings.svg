<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- Property Card 1 -->
    <rect x="20" y="20" width="760" height="160" fill="#f8f9fa" rx="8"/>
    <text x="40" y="50" font-family="Arial" font-size="16">Departamento en Venta en Palermo</text>
    <text x="40" y="90" font-family="Arial" font-size="24" font-weight="bold">USD 250.000</text>
    <text x="220" y="90" font-family="Arial" font-size="20" fill="#28a745" font-weight="bold">(USD 2.500,00/m²)</text>
    <text x="40" y="130" font-family="Arial" font-size="14">100 m² totales • 2 dormitorios • 2 baños</text>
    
    <!-- Property Card 2 -->
    <rect x="20" y="200" width="760" height="160" fill="#f8f9fa" rx="8"/>
    <text x="40" y="230" font-family="Arial" font-size="16">Casa en Venta en Belgrano</text>
    <text x="40" y="270" font-family="Arial" font-size="24" font-weight="bold">USD 480.000</text>
    <text x="220" y="270" font-family="Arial" font-size="20" fill="#28a745" font-weight="bold">(USD 3.200,00/m²)</text>
    <text x="40" y="310" font-family="Arial" font-size="14">150 m² totales • 3 dormitorios • 3 baños</text>
</svg>
